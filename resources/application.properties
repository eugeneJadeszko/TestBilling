#RabbitMQ Configuration
rabbitmq.host=localhost
rabbitmq.messagesExchange=exchange-direct-message
rabbitmq.messagesQueue=queue-messages
rabbitmq.messagesRoutingKey=message

#Couchbase Configuration
couchbase.host=couchbase://127.0.0.1
couchbase.bucket=default
couchbase.password=

#directories and files configuration
directory.incoming=D:/work/billing/messages/incoming
directory.read=D:/work/billing/messages/read
directory.invalid=D:/work/billing/messages/invalid/
path.to.logErr=D:/work/billing/logs/error/error.log